<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type=square>
        <li><abbr title="Use a tag &lt;b&gt;">Parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
